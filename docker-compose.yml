version: '3.8'

services:
  procesiranje:
    build:
      context: ./Procesiranje_podatkov      
    volumes:
      - ./Procesiranje_podatkov/data:/app/data
      - ./shared_data:/app/shared_data
    working_dir: /app
    command: >
      python preprocess.py
        --input data/FRI_SR_WL.xlsx
        --sheet1 SR
        --sheet2 WL
        --output shared_data/df_no_nan_img.csv
