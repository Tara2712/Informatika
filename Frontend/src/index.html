<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticketray</title>

  <!-- Tvoj nespremenjeni slogopis -->
  <link rel="stylesheet" href="/Sistemcek.css" />
</head>
<body>
  <div class="container">
    <!-- Glava -->
    <header class="header">
      <div class="logo-title">
        <img
          src="/slike/Logo_črn-brezOzadje.png"
          alt="Logo"
          class="logo"
        />
        <h1>Ticketray</h1>
      </div>
    </header>

    <!-- Glavna vsebina -->
    <div class="content">
      <!-- Levi stolpec -->
      <div class="left-section">
        <!-- Kartica: iskanje zahtevka -->
        <div class="card small">
          <h2>Iskanje storitvenega zahtevka</h2>
          <input type="text" placeholder="npr. SR324182" />
        </div>

        <!-- Kartica: iskanje po kategorijah -->
        <div class="card small">
          <h2>Iskanje po kategorijah</h2>
          <select>
            <option>Izberite iz seznama</option>
            <!-- Dodaj dodatne kategorije po želji -->
            <option>Kategorija 1</option>
            <option>Kategorija 2</option>
            <option>Kategorija 3</option>
          </select>
        </div>
      </div>

      <!-- Desni stolpec -->
      <div class="card right-section">
        <h2>Vnesite celotno besedilo ali ključne besede</h2>
        <textarea placeholder="Besedilo..."></textarea>
        <button>Potrdi</button>
      </div>
    </div>

    <!-- Noga -->
    <footer class="footer">
      <p>&copy; Ticketray 2025&nbsp;Maribor, Slovenia</p>
    </footer>
  </div>
</body>
</html>
